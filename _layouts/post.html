---
layout: default
---
<div class="my-5">
    <div class="p-3 rounded-lg bg-white">
        <h1 class="text-2xl font-bold text-center text-brand"> {{ page.title }} </h1>
        <div class="pt-3 min-h-[26rem] post-body">
            {% if page.item_image %}
                <img src="{{ page.item_image }}" alt="{{ page.title }}" class="rounded-lg float-right ml-3 max-h-96 max-w-[50%]" />
            {% endif %}
            <div class="content">{{ content }}</div>
        </div>
    </div>
</div>
