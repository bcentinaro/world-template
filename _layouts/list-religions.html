---
layout: default
---
<div class="my-5">
    <div class="p-3 rounded-lg bg-white">
        <h1 class="text-2xl font-bold text-center text-brand"> {{ page.title }} </h1>
        <div class="content">{{ content }}</div>
        <div class="py-10 grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2">
            {% for post in site.religions %}
            <div class="mx-auto">
                <a href="{{ post.url }}" class="block">
                <div class="p-4">
        
                    <img src="{{ post.item_image }}" alt="{{ post.title }}" class="pb-5 max-w-full">
                    <p class="text-center text-brand">{{ post.title }}</p>
                    <p class="text-center text-gray-500">{{ post.excerpt }}</p>
                    <span class="text-end text-sm">Last Updated: {{ post.last_modified_at | date: "%b %-d, %Y" }}</span>
                    
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
