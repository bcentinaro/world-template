---
layout: default
---
<div class="my-5">
  <div class="p-3 rounded-lg bg-white">
    <div class="content">{{ content }}</div>
    <h2 class="text-2xl font-bold text-center text-brand"> Recent Changes ...</h2>
    <div class="py-10 grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2">
      {% assign items = site.documents | where: 'public' | sort: "last_modified_at" | reverse %}
      {% for item in items limit: 16 %}
      {% include list-item.html item=item %}
      {% endfor %}
    </div>
  </div>
</div>
